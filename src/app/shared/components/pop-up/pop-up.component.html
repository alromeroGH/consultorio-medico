<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content>
  {{ data.mensaje }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Aceptar</button>
  
  <button mat-button *ngIf="data.mostrarBotonCancelar" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
