<div class="container">
  <button
    mat-icon-button
    (click)="volverAtras()"
    class="back-button"
    title="Volver a la gestión de agenda"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>

  <h1>Lista de Pacientes Programados para el Día</h1>

  <div class="form-filters">
    <mat-form-field appearance="outline">
      <mat-label>Día de turnos</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [formControl]="fechaFormControl"
        placeholder="DD/MM/YYYY"
        (dateChange)="cargarTurnosDelDia()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element">
        {{ element.hora }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre_paciente">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombre_paciente }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dni_paciente">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dni_paciente }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre_medico">
      <th mat-header-cell *matHeaderCellDef>Médico</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_medico }}</td>
    </ng-container>

    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef>Especialidad</th>
      <td mat-cell *matCellDef="let element">{{ element.especialidad }}</td>
    </ng-container>

    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef>Nota</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="getNota(element.nota)"
          title="Ver nota"
        >
          <mat-icon>sticky_note_2</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="nota" *ngIf="verNota">
    {{ notaSeleccionada }}
  </div>
</div>
